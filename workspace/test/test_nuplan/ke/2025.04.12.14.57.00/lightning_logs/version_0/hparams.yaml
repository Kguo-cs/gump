  _weight: 1.0
  _weight_agent: 1.0
  _weight_ctrl: 0.1
optimizer:
  _convert_: all
  _target_: torch.optim.AdamW
  betas:
  - 0.9
  - 0.999
  lr: 0.0001
  weight_decay: 0.001
warm_up_lr_scheduler: null
